</head>
<body>
    <div class="container">

        <a href="#" id="openApp" class="button">ì•± ì—´ê¸°</a>

        <div class="store-buttons" id="storeButtons">
            <a href="https://apps.apple.com/app/treasurelink/id6746151115" class="store-button" id="appStore">
                <img src="https://tools.applemediaservices.com/api/badges/download-on-the-app-store/black/ko-kr?size=250x83&amp;releaseDate=1735171200" alt="Download on the App Store">

    <script>
        (function() {
            const SUPABASE_URL = 'https://nnnzoawncwzbppptvokx.supabase.co';

            // Custom URL scheme
            const appScheme = 'treasurelink://treasurelink.com/';

            // App Store & Play Store URLs (ê¸°ë³¸ê°’)
            const baseAppStoreUrl = 'https://apps.apple.com/app/treasurelink/id6746151115';
            const basePlayStoreUrl = 'https://play.google.com/store/apps/details?id=com.wb.treasure_link.stg';

    
            // URL íŒŒë¼ë¯¸í„° íŒŒì‹±
            function getURLParams() {
                const params = new URLSearchParams(window.location.search);
                return {
                    source: params.get('utm_source') || params.get('source'),
                    campaign: params.get('utm_campaign') || params.get('campaign'),
                    medium: params.get('utm_medium') || params.get('medium'),
                    ad_id: params.get('ad_id'),
                    adset_id: params.get('adset_id'),
                    click_id: params.get('fbclid') || params.get('gclid') || params.get('click_id'),
                    term: params.get('utm_term') || params.get('term'),
                    referrer_url: window.location.href
                };
            }

            // Attribution í´ë¦­ ì¶”ì 
            function trackClick(os) {
                const params = getURLParams();

                console.log('ğŸ” trackClick í˜¸ì¶œë¨');
                console.log('   - OS:', os);
                console.log('   - URL íŒŒë¼ë¯¸í„°:', params);
                console.log('   - Supabase URL:', SUPABASE_URL);

                // SUPABASE_URL ê²€ì¦
                if (SUPABASE_URL.includes('YOUR_PROJECT')) {
                    console.error('âŒ SUPABASE_URLì´ ì„¤ì •ë˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤!');
                    return;
                }

                // UTM íŒŒë¼ë¯¸í„°ê°€ ì—†ìœ¼ë©´ organicìœ¼ë¡œ ì„¤ì •
                const trackingParams = {
                    source: params.source || 'organic',
                    campaign: params.campaign || null,
                    medium: params.medium || null,
                    ad_id: params.ad_id || null,
                    adset_id: params.adset_id || null,
                    click_id: params.click_id || null,
                    term: params.term || null,
                    referrer_url: params.referrer_url,
                    platform: os
                };

                fetch(`${SUPABASE_URL}/functions/v1/track-click`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(trackingParams)
                })
                .then(response => {
                    return response.json();
                })
                .then(data => {
                })
                .catch(error => {
                    // ì‹¤íŒ¨í•´ë„ ê³„ì† ì§„í–‰
                });
            }

            function getMobileOS() {
                const userAgent = navigator.userAgent || navigator.vendor || window.opera;
                
                if (/android/i.test(userAgent)) {
                    return 'android';
                }
                
                if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                    return 'ios';
                }
                
                return 'other';
            }
            
            function showStoreButtons(message) {
                const loadingText = document.getElementById('loadingText');
                const storeButtons = document.getElementById('storeButtons');
                
                if (message) {
                    loadingText.textContent = message;
                }
                
                loadingText.style.display = 'block';
                storeButtons.style.display = 'block';
            }
            
            // UTM íŒŒë¼ë¯¸í„°ë¥¼ í¬í•¨í•œ ìŠ¤í† ì–´ URL ìƒì„±
            function buildStoreUrl(os) {
                const params = getURLParams();

                if (os === 'ios') {
                    return baseAppStoreUrl;
                } else if (os === 'android') {
                    // Play Store referrer íŒŒë¼ë¯¸í„° ìƒì„±
                    const referrerParams = [];
                    if (params.source) referrerParams.push(`utm_source=${encodeURIComponent(params.source)}`);
                    if (params.campaign) referrerParams.push(`utm_campaign=${encodeURIComponent(params.campaign)}`);
                    if (params.medium) referrerParams.push(`utm_medium=${encodeURIComponent(params.medium)}`);
                    if (params.term) referrerParams.push(`utm_term=${encodeURIComponent(params.term)}`);
                    if (params.click_id) referrerParams.push(`click_id=${encodeURIComponent(params.click_id)}`);

                    if (referrerParams.length > 0) {
                        const referrerString = referrerParams.join('&');
                        return `${basePlayStoreUrl}&referrer=${encodeURIComponent(referrerString)}`;
                    }
                    return basePlayStoreUrl;
                }
                return null;
            }

            function redirectToStore(os) {
                const storeUrl = buildStoreUrl(os);
                if (storeUrl) {
                    window.location.href = storeUrl;
                }
            }
            
            function tryOpenApp(os, trigger = 'auto') {
                if (os !== 'ios' && os !== 'android') {
                    showStoreButtons('ëª¨ë°”ì¼ ê¸°ê¸°ì—ì„œ ì ‘ì†í•´ì£¼ì„¸ìš”');
                    return;
                }

                const loadingText = document.getElementById('loadingText');
                const storeButtons = document.getElementById('storeButtons');
                let appOpened = false;

                loadingText.textContent = trigger === 'auto' ? 'ì•±ì„ ì—¬ëŠ” ì¤‘ì…ë‹ˆë‹¤...' : 'ì•± ì‹¤í–‰ì„ ë‹¤ì‹œ ì‹œë„í•˜ëŠ” ì¤‘ì…ë‹ˆë‹¤...';
                loadingText.style.display = 'block';
                storeButtons.style.display = 'none';

                const handleVisibilityChange = function() {
                    if (document.hidden) {
                        appOpened = true;
                        cleanup();
                    }
                };

                const cleanup = function() {
                    document.removeEventListener('visibilitychange', handleVisibilityChange);
                    clearTimeout(fallbackTimer);
                };

                document.addEventListener('visibilitychange', handleVisibilityChange);

                const fallbackTimer = setTimeout(function() {
                    if (appOpened) {
                        return;
                    }

                    cleanup();
                    loadingText.textContent = 'ì•±ì´ ì„¤ì¹˜ë˜ì–´ ìˆì§€ ì•Šì•„ ìŠ¤í† ì–´ë¡œ ì´ë™í•©ë‹ˆë‹¤...';
                    redirectToStore(os);
                }, trigger === 'auto' ? 2000 : 1500);

                if (os === 'android') {
                    // Android Intent URLë„ ë™ì ìœ¼ë¡œ ìƒì„±
                    const playStoreUrl = buildStoreUrl('android');
                    const androidIntentUrl = `intent://treasurelink.com/#Intent;scheme=treasurelink;package=com.wb.treasure_link.stg;S.browser_fallback_url=${encodeURIComponent(playStoreUrl)};end`;
                    window.location.href = androidIntentUrl;
                } else {
                    window.location.href = appScheme;
                }
            }
            
            window.addEventListener('load', function() {
                const os = getMobileOS();
                trackClick(os);
                
                if (os === 'ios' || os === 'android') {
                    setTimeout(function() { tryOpenApp(os); }, 500);
                } else {
                    showStoreButtons('ëª¨ë°”ì¼ ê¸°ê¸°ì—ì„œ ì ‘ì†í•´ì£¼ì„¸ìš”');
                }
                
                document.getElementById('openApp').addEventListener('click', function(e) {
                    e.preventDefault();
                    tryOpenApp(os, 'user');
                });
            });
            
        })();
    </script>
</body>
</html>
